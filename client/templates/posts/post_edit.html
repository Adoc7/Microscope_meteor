<template name="postEdit">
    <form class="main form page">
        <div class="form-group">

            <!--////ERRORS-->
        <!--<div class="form-group {{errorClass 'url'}}">-->

            <label class="control-label" for="url">URL</label>
            <div class="controls">
                <input name="url" id="url" type="text" value="{{url}}" placeholder="Votre URL" class="form-control"/>
                <!--/////ERRORS-->
                <!--<span class="help-block">{{errorMessage 'url'}}</span>-->
            </div>
        </div>
        <!--/////ERRORS-->
        <!--<div class="form-group {{errorClass 'title'}}">-->
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" placeholder="Votre article" class="form-control"/>
                <!--/////ERRORS-->
                <!--<span class="help-block">{{errorMessage 'title'}}</span>-->
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Supprimer le post</a>
    </form>
</template>
